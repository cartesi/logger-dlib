name: Docker
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}

      - name: Docker Login
        run: echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Logger Deployer
        run: |
          docker build . -t cartesi/logger-blockchain-deployer -f deployer/Dockerfile --build-arg NPM_TOKEN=${NPM_TOKEN}
          docker push cartesi/logger-blockchain-deployer
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Logger Server
        run: |
          docker build . -t cartesi/logger-server
          docker push cartesi/logger-server
